name: Run Trading Bots

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  bots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      BOT_MOMENTUM_EMAIL: ${{ secrets.BOT_MOMENTUM_EMAIL }}
      BOT_MOMENTUM_PASSWORD: ${{ secrets.BOT_MOMENTUM_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Momentum Bot
        run: npm run bot:momentum

      - name: Record activation history
        if: success()
        env:
          BOT_HISTORY_REASON: "GitHub workflow run"
          BOT_HISTORY_ACTOR: "${{ github.actor }}"
          BOT_HISTORY_SOURCE: "${{ github.workflow }}"
        run: npm run bot:record-activation -- momentum activated

      - name: Commit activation history
        if: success()
        run: |
          if git diff --quiet --exit-code -- src/bots/momentum/history.json; then
            echo "No activation history change detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/bots/momentum/history.json
          git commit -m "chore: update momentum activation history [skip ci]"
          git push
