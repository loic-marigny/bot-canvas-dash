name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        # ⚠️ Assure-toi que cette commande produit un dossier ./dist
        # (CRA -> "build", Next static -> "out", etc.)

      # (Optionnel mais recommandé pour SPA : routes client)
      - name: SPA fallback (copy index.html to 404.html)
        run: |
          if [ -f ./dist/index.html ]; then cp ./dist/index.html ./dist/404.html; fi

      # Vérification utile pour éviter l'upload vide / incomplet
      - name: Verify build folder
        run: |
          echo "Content of ./dist:"
          ls -lah ./dist || true
          test -f ./dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # ⟵ Le dossier qui contient index.html à sa RACINE

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
